<!DOCTYPE html>
<html lang="fr" id="htmlLang">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="title">hello service - sélection</title>
  <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <span class="line"></span>
  <main class="mdl-layout__content">
    <div class="page-content">
      <div class="language-selector">
        <select id="languageSelect">
          <option value="fr">Français</option>
          <option value="en">English</option>
        </select>
      </div>
      <div class="container mdl-shadow--2dp mdl-color--white mdl-grid">
        <div class="mdl-cell mdl-cell--12-col">
          <h1 class="mt-5" data-i18n="your_services">vos services</h1>
          <div class="progressbar" id="serviceProgress" role="progressbar" aria-valuemin="0" aria-valuemax="1" aria-valuenow="0">
            <div class="progress-line">
              <div class="progress-line-fill"></div>
            </div>
            <div class="step-wrapper">
              <div class="step-circle step-circle-active" data-title="Sélection" role="step" aria-current="step">
                <span class="step-number">1</span>
                <span class="step-check material-icons" style="display: none;">check</span>
              </div>
              <span class="step-title" data-i18n="selection">Sélection</span>
            </div>
            <div class="step-wrapper">
              <div class="step-circle" data-title="Informations" role="step">
                <span class="step-number">2</span>
                <span class="step-check material-icons" style="display: none;">check</span>
              </div>
              <span class="step-title" data-i18n="information">Informations</span>
            </div>
          </div>
          <div id="servicesStep" class="step step-active">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label search-container">
              <input class="mdl-textfield__input" type="text" id="searchInput" placeholder="rechercher un service ou module..." aria-label="Rechercher un service ou module">
              <label class="mdl-textfield__label" for="searchInput" data-i18n="search">rechercher</label>
              <div class="suggestions-container" id="suggestionsContainer"></div>
            </div>
            <div class="services-container" id="servicesContainer" aria-live="polite"></div>
            <div class="dialog-bot mt-3" aria-live="polite">
              <h3 data-i18n="your_selection">votre sélection</h3>
              <div class="chat-messages"></div>
            </div>
            <div class="encouragement-container">
              <div class="encouragement-messages"></div>
            </div>
            <div class="align-right">
              <button id="nextToInfoButton" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mt-3" style="display: none;" data-i18n="next">
                suivant
              </button>
            </div>
          </div>
          <div id="personalInfoStep" class="step">
            <form id="personalInfoForm" class="form-container">
              <h3 data-i18n="personal_info">Informations personnelles</h3>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="firstName" name="firstName" required>
                <label class="mdl-textfield__label" for="firstName" data-i18n="first_name">prénom</label>
                <span class="mdl-textfield__error" data-i18n="first_name_required">Le prénom est requis</span>
              </div>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="lastName" name="lastName" required>
                <label class="mdl-textfield__label" for="lastName" data-i18n="last_name">nom</label>
                <span class="mdl-textfield__error" data-i18n="last_name_required">Le nom est requis</span>
              </div>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label phone-container">
                <div class="phone-code-wrapper">
                  <span id="flagIcon" class="flag-icon flag-icon-cm"></span>
                  <select id="countryCode" name="countryCode" class="phone-code" required>
                    <option value="">Indicatif</option>
                  </select>
                </div>
                <input class="mdl-textfield__input phone-number" type="tel" id="phone" name="phone" pattern="[0-9]{9,10}" required placeholder="saisissez le numéro à utiliser">
                <label class="mdl-textfield__label" for="phone" data-i18n="phone_number">numéro de téléphone</label>
                <span class="mdl-textfield__error" data-i18n="phone_invalid">9 à 10 chiffres requis (sans indicatif)</span>
              </div>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="email" id="email" name="email" required>
                <label class="mdl-textfield__label" for="email" data-i18n="email">email</label>
                <span class="mdl-textfield__error" data-i18n="email_invalid">Un email valide est requis</span>
              </div>
              <div class="btns-group">
                <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" data-i18n="submit">envoyer</button>
              </div>
            </form>
          </div>
          <div id="loader" class="loader" aria-hidden="true"></div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
